<!doctype html>
<html>
    <head>
        <script src="./script/jquery-1.6.2.js" type="text/javascript"></script>
        <script src="./script/autopollock.js" type="text/javascript"></script>
        <style>
        #autopollock
        {
            width: 100%;
            height: 100%;
            z-index: -1;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        </style>

        <script type="text/javascript">
            $(document).ready(function(event)
            {
                $("#autopollock").autopollock();
            });
        </script>
    </head>
    <body>
        <canvas id="autopollock" width="1024" height="768">
        </canvas>
    </body>
</html>
